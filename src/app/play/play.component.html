<div class="container-fluid">
    <div class="row">
        <h3>Game: {{game.name}}</h3>
    </div>
    <div class="row">
        <h5>Mode: {{game.show ? 'Results' : 'Vote'}}</h5>
    </div>
    <div class="row">
        <div class="col-1" *ngFor="let card of cards">
            <button
                class="cards btn"
                [ngClass]="card.selected ? 'btn-info' : 'btn-outline-info'"
                [innerHTML]="card.display">
            </button>
            <p>{{card.user.name}}</p>
        </div>
    </div>
    <div class="row" *ngIf="game.show">
        <div class="col-12">
            Avg: {{average}}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <button class="cards btn btn-success" (click)="togglePoints($event)">Show</button>
        </div>
        <div class="col-4">
            <button class="btn btn-secondary" (click)="clrPoints($event)">New</button>
        </div>
    </div>
    <div class="row">
        <h5>User: {{user.name}}</h5>
    </div>
    <div class="row">
        <div class="col-1" *ngFor="let point of points; let p = index">
            <button 
             class="cards btn" 
             [ngClass]="point.selected ? 'btn-primary' : 'btn-outline-primary'"
             (click)="setPoints($event, p)">{{point.value}}</button>
        </div>
    </div> 
</div>
