<div class="container-fluid">
    <div class="row border rounded bg-light">
        <div class="col">
           <h3 id="game-name">Game: {{game.name}}</h3>
        </div>
        <div class="col-2">
            <button class="btn btn-success" (click)="togglePoints($event)">{{game.show ? 'Hide Scores' :  'Display Scores' }}</button>
        </div>
        <div class="col-2">
            <button class="btn btn-secondary" (click)="clrPoints($event)">New Round</button>
        </div>
        <div class="col-2">
            <button class="btn btn-secondary" (click)="newGame($event)">New Game</button>
        </div>
    </div>
    <p>
    <div class="row border-top border-left border-right rounded-top bg-light">
        <div class="col">
           <h5>{{game.show ? 'Score: ' + average : 'Voting...' }}</h5>
        </div>
    </div>
    <div class="row border-bottom border-left border-right  rounded-bottom bg-light">
        <div class="col-1" *ngFor="let card of cards">
            <button
                class="cards btn"
                [ngClass]="card.selected ? 'btn-info' : 'btn-outline-info'"
                [innerHTML]="card.display">
            </button>
            <div class="username text-center">{{card.user.name}}</div>
        </div>
    </div>
    <p>
    <div class="row border-top border-left border-right rounded-top bg-light">
        <div class="col">
            <h5>{{user.name}}: {{game.show ? 'Score Locked' : 'Select Value'}}</h5>
        </div>
    </div>
    <div class="row border-bottom border-left border-right  rounded-bottom bg-light">
        <div class="col-1" *ngFor="let point of points; let p = index">
            <button [disabled]="game.show"
             class="cards btn" 
             [ngClass]="point.selected ? 'btn-primary' : 'btn-outline-primary'"
             (click)="setPoints($event, p)">{{point.value}}</button>
        </div>
    </div> 
</div>
