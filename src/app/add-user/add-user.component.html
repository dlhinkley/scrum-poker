<div class="container">
    <h1>Create User</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="power">Name</label>
            <input type="text" 
                   class="form-control" 
                   id="name"
                   required minlength="3"
                            maxlength="128"
                            pattern="^[a-zA-Z0-9 ]+$"
                            [(ngModel)]="user.name" 
                            name="name"
                            #name="ngModel">
            <div [hidden]=" name.valid || name.pristine"
                            class="alert alert-danger">
                Name of only letters numbers and spaces is required
            </div>
        </div>
        <button [disabled]="!name.valid" type="button" class="btn btn-default" (click)="createUser()">Create</button>
    </form>
</div>
